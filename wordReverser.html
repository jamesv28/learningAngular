<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myController">
<input type="text" ng-model="word">
<p>Your word is {{  word }}</p>
<button ng-click="reverseWord()">Reverse it</button>

<script src="js/libs/angular.js"></script>
<script>
    var app = angular.module('myApp', []);

    app.controller('myController', function($scope) {
       $scope.word = '';
        $scope.reverseWord = function() {
             $scope.word.split('').reverse().join('');
        }
    });
</script>
</body>
</html>
