<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <style>
        .center {
            margin: 0 auto;
            width: 50vw;
            height: 25vh;
            background: mediumpurple;
        }
    </style>
</head>
<body ng-controller="myController">
<div class="center" ng-mouseenter="enterCount = enterCount + 1">

</div>
<h3>This div has been entered {{enterCount}} times</h3>
<script src="js/libs/angular.js"></script>
<script>
    var app = angular.module('myApp', []);

    app.controller('myController', function ($scope) {
        $scope.enterCount = 0;

        $scope.entering = function() {
            $scope.enterCount++;
        }
    });
</script>
</body>
</html>
